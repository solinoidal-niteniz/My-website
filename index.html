<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#2196f3" />
  <title>OMR App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="top-controls">
      <button id="start-btn">Start</button>
      <button id="start-again-btn" style="display:none;">Start Again</button>
      <button onclick="resetAll()">Reset</button>
      <button onclick="undoLast()">Undo</button>
    </div>
    <div id="omr-sheet" class="omr-sheet"></div>
    <div style="text-align:center; margin-top: 20px;">
      <button onclick="showSummary()">Submit</button>
    </div>
    <div id="summary" style="display: grid; grid-template-columns: repeat(10, 1fr); gap: 5px; margin: 20px;"></div>
    <div id="attempt-summary" style="margin-top: 20px; font-weight: bold; font-size: 16px;"></div>
  </div>

  <script src="script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('service-worker.js')
          .then(reg => console.log('Service Worker registered:', reg))
          .catch(err => console.log('Service Worker registration failed:', err));
      });
    }
  </script>
</body>
</html>
