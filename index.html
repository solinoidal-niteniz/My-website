<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#2196f3" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="default" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>OMR App</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#2196f3" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="top-controls">
      <button id="start-btn">Start</button>
      <button id="start-again-btn" style="display:none;">Start Again</button>
      <button onclick="resetAll()">Reset</button>
      <button onclick="undoLast()">Undo</button>
    </div>

    <!-- Countdown Timer (always on top-left corner) -->
    <div id="countdown-container" style="display: none;"></div>

    <!-- Start Timer (top-right corner) -->
    <button id="start-timer-btn" onclick="startTimer()" style="display: none;">Start Timer</button>

    <div id="omr-sheet" class="omr-sheet"></div>

    <div style="text-align:center; margin-top: 20px;">
      <button onclick="showSummary()">Submit</button>
    </div>

    <div id="summary" style="display: grid; grid-template-columns: repeat(10, 1fr); gap: 5px; margin: 20px;"></div>
    <div id="attempt-summary" style="margin-top: 20px; font-weight: bold; font-size: 16px;"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
